[pytest]
# Pytest configuration for model validation tests

# Show captured output (-s/--capture=no)
addopts = -s -v

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Console output verbosity
console_output_style = progress

# Show extra test summary info
# -r chars: (f)ailed, (E)error, (s)skipped, (x)failed, (X)passed, (p)passed, (P)passed with output, (a)all except passed
# For detailed output on all tests, use: -ra
# For only failures and errors: -rfE

# Disable warnings summary for cleaner output (optional, can be removed if you want warnings)
# disable_warnings = true

# Configure logging
log_cli = false
log_cli_level = INFO

# Timeout for tests (in seconds) - can be useful for model loading tests
# timeout = 300

# Configure coverage (if pytest-cov is installed)
# --cov=languages --cov-report=html --cov-report=term-missing

